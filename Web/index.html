<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Tiket</title>
  <link rel="stylesheet" href>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;  
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button.pesan {
      background-color: #4CAF50;
      color: white;
    }

    .button.detail {
      background-color: #008CBA;
      color: white;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    .konser-detail {
      flex: 1;
      padding-right: 20px;
    }

    .filter-container {
      margin-bottom: 20px;
    }
    
    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      margin-top: 3rem;
      width: 590%;
    }

    .slider-content {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      flex: 0 0 auto;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .slider-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }

    .slider-controls button {
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slider-controls button:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    .slider-controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Pemesanan Tiket Konser</h1>
  </header>

  <div class="slider-container">
    <div class="slider-content">
      <div class="slide"><img src="https://source.unsplash.com/600x400/?music&1" alt="Slide 1"></div>
      <div class="slide"><img src="https://source.unsplash.com/600x400/?music&2" alt="Slide 2"></div>
      <div class="slide"><img src="https://source.unsplash.com/600x400/?music&3" alt="Slide 3"></div>
    </div>
    <div class="slider-controls">
      <button onclick="prevSlide()" id="prevBtn">&#10094;</button>
      <button onclick="nextSlide()" id="nextBtn">&#10095;</button>
    </div>
  </div>
  <div class="konser-detail">
    <div class="filter-container">
      <h2>Filter Kategori Musik</h2>
      <label>
        <input type="checkbox" name="musicCategory" value="pop" onchange="filterKonser()">
        Pop
      </label>
      <label>
        <input type="checkbox" name="musicCategory" value="rock" onchange="filterKonser()">
        Rock
      </label>
      <label>
        <input type="checkbox" name="musicCategory" value="jazz" onchange="filterKonser()">
        Jazz
      </label>
      <!-- Tambahkan kategori musik lainnya sesuai kebutuhan -->
    </div>
    <div>
      <label for="searchInput"><i class="bi bi-search"></i></label>
      <input type="text" placeholder="Cari Berdasarkan Artis, Lokasi dan Tanggal" id="searchInput" oninput="searchKonser()" style="margin: 3px; padding: 10px; border-radius: 3rem; width: 40%;">
    </div>
    <div id="konser-cards" class="grid-container"></div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>
  <footer>
    <p>Footer content here</p>
  </footer>

</body>
</html>
