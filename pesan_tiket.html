    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  
  <header>
    <!-- logo -->
    <a href="home.html">
      <img class="logo" src="asset/logo.png" alt="logo" />
    </a>

    <!-- navigasi -->
    <p class="nav">
      <a style="color: white !important" href="home.html">Home</a>
      <a href="detailtiket.html">Detail</a>
    </p>

    <p class="glass"><i class="fa-solid fa-magnifying-glass"></i></p>
    <p class="search">
      <input type="text" placeholder="search..." />

  </header>


<div class="container"></div>
<img src="asset/Seating-Plan-1024x1024.jpg" alt="Nama Gambar" class="gambar-samping">
  
      <!-- Detail konser akan ditampilkan di sini -->
   
    <div class="form-container">
       <img src="asset/logo.png" alt="Foto" class="form-image">
      <h2>Form Pemesanan Tiket</h2>

      <form action="" method="POST">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <br>
          <input type="text" id="nama" name="nama" required placeholder="Masukkan nama...">
        </div>

        <div class="form-group">
          <label for="no_hp">Nomor HP:</label>
          <br>
          <input type="number" id="no_hp" name="no_hp" required placeholder="Masukkan nomor telepon...">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" name="email" required placeholder="Masukkan email...">
        </div>

        <div class="form-group">
          <label for="jumlah_tiket">Jumlah Tiket:</label>
          <br>
          <input type="number" id="jumlah_tiket" name="jumlah_tiket" min="1" required>
        </div>

        <div class="form-group">
          <label for="seat">Seat:</label>
          <br>
          <div class="form-group-option">
            <select class="seat" id="set" name="set">
              <option>Platinum</option>
              <option >Gold</option>
              <option>Silver</option>
              <option>Bronze</option>
              <option>Orange</option>
              <option>Purple</option>
              <option>Pink</option>
              <option>Red</option>
              <option>Blue</option>
              <option>Yellow</option>
              <option>Green</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <button type="submit">Pesan Tiket <i class="bi bi-send-plus"></i></button>
        </div>
      </form>
      
    </div>
  </div>
</body>
</html>
