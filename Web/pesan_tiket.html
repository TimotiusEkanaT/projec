    <div class="form-container">
       <img src="Coffee Break.png" alt="Foto" class="form-image">
      <h2>Form Pemesanan Tiket</h2>
      <form action="" method="POST">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
          <label for="no_hp">Nomor HP:</label>
          <input type="text" id="no_hp" name="no_hp" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="jumlah_tiket">Jumlah Tiket:</label>
          <input type="number" id="jumlah_tiket" name="jumlah_tiket" min="1" required>
        </div>
        <div class="form-group">
          <label for="set">Set:</label>
          <select id="set" name="set">
            <option value="vvip">platinum</option>
            <option value="golden">Gold</option>
            <option value="Silver">Silver</option>
            
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Pesan Tiket <i class="bi bi-send-plus"></i></button>
        </div>
      </form>
      
    </div>
  </div>
